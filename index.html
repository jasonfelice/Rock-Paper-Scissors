<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>ROCK_PAPER_SCISSORS_</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res.css">
</head>

<body>
    <h1 id="title">Rock_Paper_Scissors<span id="underScore">_</span></h1>
    <div id="main_container">
        <div id="player_selection">
            <div class="btns" value="paper" id="paper"></div>
            <div class="btns" value="rock" id="rock"></div>
            <div class="btns" value="scissors" id="scissors"></div>
        </div>
        <div id="content_container">
            <div id="player_scores" class="scorebox">
                <h1>Player</h1>
                <div class="score"></div>
            </div>
            <div id="inside_container">
                <div class="display_flex" id="round_container">
                    <h1>Select Rounds</h1>
                    <div id="roundBox">
                        <div id="roundMinus"></div>
                        <div id="roundDisplayBox"></div>
                        <div id="roundPlus"></div>
                    </div>
                </div>
                <div class="display_none" id="gameOver">
                    <h1>Game Over</h1>
                </div>
                <div class="display_none" id="winOrLose">
                    <h1 class="display_none" id="win">You Win!</h1>
                    <h1 class="display_none" id="lose">You Lose!</h1>
                    <h1 class="display_none" id="tie">Tie!</h1>
                </div>
                <button id="playAgain" class="display_none">Play Again</button>
                <div class="display_none" id="total_scores">
                    <h1>Total Scores</h1>
                    <h2 id="totalPlayerScores"></h2>
                    <h2 id="totalComputerScores"></h2>
                </div>
            </div>

            <div id="computer_scores" class="scorebox">
                <h1>Computer</h1>
                <div class="score">
                </div>
            </div>
        </div>
        <div id="computer_selection">
            <div class="btns" value="paper" id="paper_c"></div>
            <div class="btns" value="rock" id="rock_c"></div>
            <div class="btns" value="scissors" id="scissors_c"></div>
        </div>
    </div>
</body>

</html>

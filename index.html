<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK_PAPER_SCISSORS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #content_container{
            border: 2px solid rgb(255, 255, 255);
            border-style: dashed;
            width: 700px;
            height: 575px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1 id="title">Rock_Paper_Scissors</h1>
    <div id="main_container">
        <div id="player_selection">
            <div class="btns" value="paper" id="paper"></div>
            <div class="btns" value="rock" id="rock"></div>
            <div class="btns" value="scissors" id="scissors"></div>
        </div>
        <div id="content_container">





        </div>
        <div id="computer_selection">
            <div class="btns" value="paper" id="paper_c"></div>
            <div class="btns" value="rock" id="rock_c"></div>
            <div class="btns" value="scissors" id="scissors_c"></div>
        </div>
    </div>
</body>
</html>
